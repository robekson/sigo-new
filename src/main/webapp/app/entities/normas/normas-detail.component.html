<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="normas">
            <h2><span jhiTranslate="sigoApp.normas.detail.title">Normas</span> {{ normas.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigoApp.normas.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ normas.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.normas.titulo">Titulo</span></dt>
                <dd>
                    <span>{{ normas.titulo }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.normas.date">Date</span></dt>
                <dd>
                    <span>{{ normas.date }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.normas.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sigoApp.CategoryStatus.' + normas.status }}">{{ normas.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/normas', normas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
