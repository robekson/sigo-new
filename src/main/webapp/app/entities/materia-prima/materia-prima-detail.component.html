<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="materiaPrima">
            <h2><span jhiTranslate="sigoApp.materiaPrima.detail.title">Materia Prima</span> {{ materiaPrima.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigoApp.materiaPrima.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ materiaPrima.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.materiaPrima.composicao">Composicao</span></dt>
                <dd>
                    <span>{{ materiaPrima.composicao }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.materiaPrima.fio">Fio</span></dt>
                <dd>
                    <span>{{ materiaPrima.fio }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.materiaPrima.fornece">Fornece</span></dt>
                <dd>
                    <div *ngIf="materiaPrima.forneceId">
                        <a [routerLink]="['/fornece', materiaPrima.forneceId, 'view']">{{ materiaPrima.forneceId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/materia-prima', materiaPrima.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
