<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="processo">
            <h2><span jhiTranslate="sigoApp.processo.detail.title">Processo</span> {{ processo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigoApp.processo.idMateriaPrima">Id Materia Prima</span></dt>
                <dd>
                    <span>{{ processo.idMateriaPrima }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.idProduto">Id Produto</span></dt>
                <dd>
                    <span>{{ processo.idProduto }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.nome">Nome</span></dt>
                <dd>
                    <span>{{ processo.nome }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ processo.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sigoApp.StatusProcesso.' + processo.status }}">{{ processo.status }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.etapa">Etapa</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sigoApp.Etapa.' + processo.etapa }}">{{ processo.etapa }}</span>
                </dd>
                <dt><span jhiTranslate="sigoApp.processo.processo">Processo</span></dt>
                <dd>
                    <div *ngIf="processo.processoId">
                        <a [routerLink]="['/processo', processo.processoId, 'view']">{{ processo.processoId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/processo', processo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
