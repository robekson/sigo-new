<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-produto-heading" jhiTranslate="sigoApp.produto.home.createOrEditLabel">Create or edit a Produto</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.referencia" for="field_referencia">Referencia</label>
                    <input type="text" class="form-control" name="referencia" id="field_referencia"
                           formControlName="referencia"/>
                    <div *ngIf="editForm.get('referencia')!.invalid && (editForm.get('referencia')!.dirty || editForm.get('referencia')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('referencia')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.cores" for="field_cores">Cores</label>
                    <input type="text" class="form-control" name="cores" id="field_cores"
                           formControlName="cores"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.insumo" for="field_insumo">Insumo</label>
                    <input type="text" class="form-control" name="insumo" id="field_insumo"
                           formControlName="insumo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.materiaPrima" for="field_materiaPrima">Materia Prima</label>
                    <select class="form-control" id="field_materiaPrima" name="materiaPrima" formControlName="materiaPrimaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materiaPrimaOption.id" *ngFor="let materiaPrimaOption of materiaprimas; trackBy: trackById">{{ materiaPrimaOption.composicao }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigoApp.produto.venda" for="field_venda">Venda</label>
                    <select class="form-control" id="field_venda" name="venda" formControlName="vendaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vendaOption.id" *ngFor="let vendaOption of vendas; trackBy: trackById">{{ vendaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
